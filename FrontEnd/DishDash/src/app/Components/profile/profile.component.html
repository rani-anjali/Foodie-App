<div class="profile-container container mt-5">
  <!-- Profile Header Section -->
  <form [formGroup]="pictureForm" (ngSubmit)="onSubmit()">
    <div id="profile-div" class="welcome text-center p-4 bg-dark text-white position-relative rounded">
      <div class="login-message alert alert-danger" *ngIf="showPictureErr" role="alert">
        Only JPEG and PNG files are allowed.
      </div>
      <div class="login-message alert alert-danger" *ngIf="showPictureErrSize" role="alert">
        Upload file under 2mb
      </div>
      <img id="profileImage" *ngIf="profilePicture" class="profile rounded-circle" src="{{url}}"  alt="Profile Image" >
      <img id="profileImage" *ngIf="!profilePicture" class="profile rounded-circle" src="https://w7.pngwing.com/pngs/178/595/png-transparent-user-profile-computer-icons-login-user-avatars.png"  alt="Profile Image">
      <input type="file" id="fileInput"
      class="form-control"
      formControlName="customerProfilePic"
      *ngIf="pictureForm.get('file')?.errors?.['required']"
       (change)="onFileSelected($event)" style="display:none;" >
      <i class="fas fa-camera camera-icon" (click)="triggerFileInput()"></i><br>
      <button class="p-3 bg-white rounded-5" mat-button type="submit" *ngIf="!pictureForm.invalid"><mat-icon>upload</mat-icon> Upload</button>
      <div class="spinner flex justify-content-center" *ngIf="imageLoading">
        <mat-spinner></mat-spinner>
      </div>
      <h4 class="mt-3">Welcome, <span class="fst-italic fw-bold text-warning">{{activeCustomer.customerName}}</span></h4>
    </div>
  </form>
  <!-- Profile Navigation Section -->
  <div class="profile-nav mt-5">
    <div class="row">
      <div class="col-md-4 col-lg-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Profile</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item pointer" routerLink="favorites">
                <mat-icon>favorite</mat-icon>Favorites
              </li>
              <li class="list-group-item pointer" routerLink="edit-profile">
                <mat-icon>edit</mat-icon>Edit Profile
              </li>
            </ul>
          </div>
        </div>
        <div class="card shadow-sm mt-4">
          <div class="card-body">
            <h5 class="card-title">Online Ordering</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item pointer" routerLink="order-history">
                <mat-icon>history</mat-icon>Order History
              </li>
              <li class="list-group-item pointer" routerLink="my-addresses">
                <mat-icon>location_on</mat-icon>My Addresses
              </li>
            </ul>
          </div>
        </div>
        <div class="card shadow-sm mt-4">
          <div class="card-body">
            <h5 class="card-title">Account Settings</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item pointer" (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>Logout
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-8 col-lg-9">
        <div class="content-area">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
